name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npx hardhat test
      - run: npx hardhat coverage
        if: always()
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage
